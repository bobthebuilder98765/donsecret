            background-color: #000;
            color: #8b0000;
            overflow-x: hidden;
            overflow-y: auto;
            visibility: hidden;
            scroll-behavior: smooth;
        }
        .tos-overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        }
        .tos-overlay h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .tos-overlay p {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .tos-overlay button {
            background-color: #8b0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .tos-overlay button:hover {
            background-color: #ff0000;
        }
        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #ff0000;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            filter: grayscale(100%) contrast(120%) brightness(50%);
            transition: all 0.5s;
            box-shadow: 0 0 10px #ff0000;
        }
        img:hover {
            filter: grayscale(0%) contrast(100%) brightness(100%);
            transform: scale(1.05);
        }
        .blood {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="-30" r="50" fill="%238b0000" /></svg>');
            background-repeat: repeat-x;
            background-size: 100px 100px;
            animation: drip 10s linear infinite;
            opacity: 0.7;
        }
        @keyframes drip {
            0% { background-position: 0 -100px; }
            100% { background-position: 0 0; }
        }
        .flicker {
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .creepy-text {
            font-size: 1.2em;
            text-shadow: 2px 2px 4px #ff0000;
        }
        .shake {
            animation: shake 0.5s infinite;
        }
        .important-rule {
            font-size: 1.5em;
            font-weight: bold;
            animation: shake 0.5s infinite;
            margin: 20px 0;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .rules {
            background-color: rgba(139, 0, 0, 0.1);
            padding: 20px;
            border: 2px solid #8b0000;
            box-shadow: 0 0 10px #ff0000;
            direction: rtl;
            text-align: right;
            margin: 20px 0;
            overflow-y: scroll;
            height: calc(100vh - 40px);
        }
        .scroll-icon {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #8b0000;
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-30px) translateX(-50%); }
            60% { transform: translateY(-15px) translateX(-50%); }
        }
        .chainsaw {
            position: absolute;
            top: 20px;
            left: -500px;
            width: 420px;
            animation: shake 0.5s infinite;
            box-shadow: 0 0 10px #ff0000;

        }
        .glitch {
            animation: glitch 1s linear infinite;
            text-shadow: 2px 0 #ff0000, -2px 0 #00ff00;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
